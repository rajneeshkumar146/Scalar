<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="text-align: center;" border="1px solid black">
        
        <caption>
            Student's Marksheet
        </caption>

        <thead>
            <th>Student</th>
            <th>Roll No.</th>
            <th>Marks</th>
        </thead>

        <tbody>

            <tr>
                <td>1</td>
                <td>2016911</td>
                <td>98</td>
            </tr>

            <tr>
                <td>2</td>
                <td>2016912</td>
                <td>48</td>
            </tr>

        </tbody>

    </table>

    <!-- 

        <table> : tag is used to define the beginning of a table. 
        
        <td> : tag represent a table cell that contains data.
        
        <th> : Tag reprsent a table header and is used to label columns or provide additional information about the data.

        <tbody> : tag groups the body content of table.

        <caption> : Tag is used to provide a title or caption for the table. It should be placed immediately after the opening <table> tag.
     
        border attribute: is used to specify the thickness of the border around the table and its cells.
     
    -->

    
</body>
</html>
